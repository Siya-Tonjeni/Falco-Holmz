<script src="script.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
const musicImage = urlParams.get('musicImage');
const musicTitle = urlParams.get('musicTitle');
const musicDetails = urlParams.get('musicDetails');

document.getElementById('musicTitle').textContent = musicTitle;
document.getElementById('musicDetails').textContent = musicDetails;

// Set image sources for background and disk
document.querySelector('.music-details__image--background').src = musicImage;
document.querySelector('.music-details__image--disk').src = musicImage;

// Add animation logic for spinning disk (replace with your animation code)
const diskElement = document.querySelector('.music-details__disk');
diskElement.style.animation = 'spin 10s linear infinite';  // Example animation
</script>
